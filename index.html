        if(isWeixinBrowser(UA) || isQQBrowser(UA) || /iPad|iPod|iPhone/i.test(UA) || /Android|HTC/i.test(UA)){

            }
        }

        function IETester(userAgent){
            var UA =  userAgent || navigator.userAgent;
            if(/msie/i.test(UA)){
                return UA.match(/msie (\d+\.\d+)/i)[1];
            }
            return false;
        }

        function isWeixinBrowser(userAgent){ 
            var UA = userAgent || navigator.userAgent;
            if(/micromessenger/i.test(UA)){
                console.log("is from weixin browser");
                return true;
            }
            else {
                console.log("not from weixin browser");
                return false;
            }
        }

        function isQQBrowser(userAgent){ 
            var UA = userAgent || navigator.userAgent;
            var reg = /QQ\\\/([0-9]+\\.?){2,}/i;

            if(reg.test(userAgent)) {
                console.log("is from QQ browser");
                return true;
            } else {
                console.log("not from QQ browser");
                return false;
            }
        }
